<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="Stylesheet" href="estilosLogin.css">
    <title>Document</title>
</head>
<body>
    <section class="login">
        <div class="top">
            <h2>Login</h2>
            <ul>
                <li>
                    <img src="img/Login/email.png" alt="">
                </li>
                <li>
                    <img src="img/Login/facebook.png" alt="">
                </li>
                <li>
                    <img src="img/Login/twitter.png" alt="">
                </li>
            </ul>
        </div>
        <div class="separador">
            <div class="left"></div>
            <p>O</p>
            <div class="rigth"></div>
        </div>
        <form>
            <div class="user">
                <p>Username</p>
                <div class="inputUser">
                    <img src="img/Login/user.png" alt="">
                    <input type="text" name="" id="" placeholder="Escribe tu nombre">
                </div>
            </div>
            <div class="user">
                <p>Password</p>
                <div class="inputUser">
                    <img src="img/Login/password.png" alt="">
                    <input type="text" name="" id="" placeholder="Escribe tu contraseña">
                </div>
            </div>
            <div class="forget">
                <a href="">¿Olvidaste tu contraseña?</a>
            </div>
            <div class="boton">
                <input type="submit" value="Ingresar">
            </div>
        </form>
        <div class="separador-bot"></div>
        <div class="new">
            <a href="">¿No tienes una cuenta? Regístrate</a>
        </div>
    </section>
</body>
</html>
