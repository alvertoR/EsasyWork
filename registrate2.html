<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="Stylesheet" href="estilosRegistrate2.css">
    <title>Document</title>
</head>
<body>
    <section class="login">
        <div class="top">
            <h2>Regístrate para publicar tu trabajo </h2>
            <ul>
                <li>
                    <img src="img/Login/email.png" alt="">
                </li>
                <li>
                    <img src="img/Login/facebook.png" alt="">
                </li>
                <li>
                    <img src="img/Login/twitter.png" alt="">
                </li>
            </ul>
        </div>
        <div class="separador">
            <div class="left"></div>
            <p>O</p>
            <div class="rigth"></div>
        </div>
        <form>
            <div class="user">
                <p>Username</p>
                <div class="inputUser">
                    <img src="img/Login/user.png" alt="">
                    <input type="text" name="" id="" placeholder="Escribe tu nombre">
                </div>
            </div>
            <div class="user">
                <p>Teléfono</p>
                <div class="inputUser">
                    <img src="img/RegistroUser/telefono.png" alt="">
                    <input type="text" name="" id="" placeholder="Escribe tu teléfono">
                </div>
            </div>
            <div class="user">
                <p>E-mail</p>
                <div class="inputUser">
                    <img src="img/RegistroUser/email.png" alt="">
                    <input type="text" name="" id="" placeholder="Escribe tu e-mail">
                </div>
            </div>
            <div class="user">
                <p>Contraseña</p>
                <div class="inputUser">
                    <img src="img/Login/password.png" alt="">
                    <input type="text" name="" id="" placeholder="Escribe tu contraseña">
                </div>
            </div>
            <div class="boton">
                <input type="submit" value="Únete">
            </div>
            <div class="verificar">
                <p>Al registrarte, confirmas que aceptas los Términos y condiciones y la Política de privacidad. </p>
            </div>
        </form>
        <div class="separador-bot"></div>
        <div class="new">
            <a href="">¿Ya tíenes una cuenta? Inicía sesión.</a>
        </div>
    </section>
</body>
</html>
